---
authors: Sandip Samal <sandip.samal@childrens.harvard.edu>
name: DICOM anonymization and Orthanc push 20241217
description: Anonymize all DICOM files in a parent node and push the results to an Orthanc instance.
category: Medical Imaging
locked: false
plugin_tree:
  - title: dicom-filter
    plugin: pl-dicom_filter v1.2.7
    previous: ~
    plugin_parameter_defaults:
      dicomFilter: 'Modality=MR/CT/XA,SOPClassUID!="Secondary Capture Image Storage"'
      minImgCount: 20
  - title: preserved-dicom-anonymization
    plugin: pl-pfdicom_tagSub v3.3.4
    previous: dicom-filter
    plugin_parameter_defaults:
      fileFilter: ".dcm"
      tagStruct: ''
  - title: full-dicom-anonymization
    plugin: pl-dicomize v1.0.5
    previous: preserved-dicom-anonymization
    plugin_parameter_defaults:
      pattern: "dcm"
      createFrom: "dicom"
  - title: push-to-orthanc
    plugin: pl-orthanc_push v1.3.2
    previous: full-dicom-anonymization
    plugin_parameter_defaults:
      inputFileFilter: "**/*dcm"
      orthancUrl: ""
      username: ""
      password: ""
      pushToRemote: "ChRIS"
      timeout: 5