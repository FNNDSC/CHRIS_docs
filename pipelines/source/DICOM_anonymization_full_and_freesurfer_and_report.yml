---
authors: Rudolph Pienaar <rudolph.pienaar@childrens.harvard.edu>
name: "DICOM anon, tag info, image conversion, FreeSurfer, report and overlay v20220816-1"
description: Anonymize an input directory of DICOM files -- with sub branches containing extracted DICOM tag info, as well image conversions (JPG and NIfTI). Run FreeSurfer v7.3.2 followed by a report and overlay images. Limit to 2 in-node FS threads.
category: Medical Imaging
locked: false
plugin_tree:
  - title: root-group-copy
    plugin: pl-simpledsapp v2.1.0
    previous: ~
    plugin_parameter_defaults:
      prefix: 0-
  - title: dicom-to-nifti
    plugin: pl-dcm2niix v0.1.0
    previous: root-group-copy
    plugin_parameter_defaults:
      d: 9
  - title: dicom-to-jpg
    plugin: pl-pfdo_med2img v1.1.9
    previous: root-group-copy
    plugin_parameter_defaults:
      verbose: "1"
      rot: "000"
      outputFileType: jpg
      preserveDICOMinputName: true
      reslice: true
      fileFilter: dcm
      analyzeFileIndex: f
  - title: tags-on-original-dicom
    plugin: pl-pfdicom_tagExtract v3.1.3
    previous: root-group-copy
    plugin_parameter_defaults:
      outputFileType: "raw,html"
      imageScale: "3:none"
      extension: dcm
      outputFileStem: originalTags
      imageFile: "m:%_nospc|-_ProtocolName.jpg"
  - title: dicom-anonymize
    plugin: pl-pfdicom_tagsub v3.2.4
    previous: root-group-copy
    plugin_parameter_defaults:
      extension: ".dcm"
      splitToken: ","
      splitKeyValue:  "="
      tagInfo: "PatientName         =  %_name|patientID_PatientName,
                PatientID           =  %_md5|7_PatientID,
                AccessionNumber     =  %_md5|8_AccessionNumber,
                PatientBirthDate    =  %_strmsk|******01_PatientBirthDate,
                re:.*hysician       =  %_md5|4_#tag,
                re:.*stitution      =  #tag,
                re:.*ddress         =  #tag" 
  - title: tags-on-anon-dicom
    plugin: pl-pfdicom_tagExtract v3.1.3
    previous: dicom-anonymize
    plugin_parameter_defaults:
      extension: dcm
      outputFileStem: anonymizedTags
      imageScale: "3:none"
      outputFileType: "raw,json,html,dict,col,csv"
      imageFile: "m:%_nospc|-_ProtocolName.jpg"
  - title: bulk-rename
    # This bulk-rename shortens the long directory path names that ChRIS 
    # typically generates. Too-long names run the risk of exceeding the 
    # Linux FS 255 char limit. Also, some FS apps hit a buffer-overflow 
    # error when attemtping to read too-long filenames.
    # See https://github.com/FNNDSC/ChRIS_ultron_backEnd/issues/418
    plugin: pl-bulk-rename v0.1.2
    previous: dicom-anonymize
    plugin_parameter_defaults:
      filter: ^.*\.dcm$ 
      expression: .*/(.*/.*)
      replacement: $1 
  - title: FreeSurfer-v7.3.2
    plugin: pl-fshack v1.4.4
    previous: bulk-rename 
    plugin_parameter_defaults:
      exec: recon-all
      inputFile: ".dcm"
      args: "ARGS: -all"
      threads: 2
  - title: FreeSurfer-report
    plugin: pl-freesurfer_simplereport v1.1.12
    previous: FreeSurfer-v7.3.2
    plugin_parameter_defaults:
      verbosity: "1"
  - title: segmentation-vols-to-jpg
    plugin: pl-multipass v1.3.0
    previous: FreeSurfer-v7.3.2
    plugin_parameter_defaults:
      commonArgs: "--printElapsedTime --verbosity 5 --saveImages --skipAllLabels --outputFileStem sample --outputFileType png"
      noJobLogging: true
      splitExpr: ++
      exec: pfdo_mgz2image
      verbose: "1"
      specificArgs: "--inputFile FreeSurferRecon/mri/brainmask.mgz --wholeVolume brainVolume ++ --inputFile FreeSurferRecon/mri/aparc.a2009s+aseg.mgz --wholeVolume segVolume --lookupTable    __fs__"
  - title: overlay-jpgs
    plugin: pl-pfdorun v2.2.8
    previous: segmentation-vols-to-jpg
    plugin_parameter_defaults:
      analyzeFileIndex: "-1"
      fileFilter: png
      exec: composite -dissolve 90 -gravity Center %inputWorkingDir/%inputWorkingFile %inputWorkingDir/../../aparc.a2009s+aseg.mgz/label-segVolume/%inputWorkingFile -alpha Set                %outputWorkingDir/%inputWorkingFile
      noJobLogging: true
      dirFilter: label-brainVolume
      verbose: "5"
      
