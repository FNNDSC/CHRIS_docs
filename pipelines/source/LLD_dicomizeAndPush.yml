---
authors: Rudolph Pienaar <dev@babymri.org>
name: "PNG-to-DICOM and push to PACS v20230324"
description: "Convert all input PNGs to `.dcm` files, push to a PACS"
category: Imaging
locked: false
plugin_tree:
  - title: QA-Check
    plugin: pl-lld_chxr v1.1.2
    previous: ~
    plugin_parameter_defaults:
      fileFilter: 'analysis.json'
      measurementsUnit: 'cm'
      splitToken: ':'
      splitKeyValue: '='
      tagInfo: 'BodyPartExamined = LEG'
      limbDifference: 15
  - title: send-to-neuro-FS
    plugin: pl-neurofiles-push v0.2.0
    previous: QA-Check
    plugin_parameter_defaults:
      path: "/neuro/labs/grantlab/research/LLD/data/status/"
      filter: "+ *{-status}.json"
      timeout: 0
      min_size: 0
      max_size: "1G"
  - title: image-to-DICOM 
    plugin: pl-dicommake v2.3.9
    previous: QA-Check
    plugin_parameter_defaults:
      outputSubDir: "data"
      thread: true
      compress: true
      filterIMG: '**/*.jpg'
      filterDCM: '**/*.dcm'
  - title: pacs-push
    plugin: pl-dicom_dirsend v1.1.9
    previous: image-to-DICOM
    plugin_parameter_defaults:
      fileFilter: 'dcm'
      host: '134.174.12.21'
      port: '104'
      aeTitle: 'ChRIS'
      calledAETitle: 'PACSDCM'


