---
authors: Rudolph Pienaar <dev@babymri.org>
name: "PNG-to-DICOM and push to PACS v20230324"
description: "Convert all input PNGs to `.dcm` files, push to a PACS via orthanc"
category: Imaging
locked: false
plugin_tree:
  - title: image-to-DICOM 
    plugin: pl-img2dcm v1.2.2
    previous: ~
    plugin_parameter_defaults:
      inputImageFilter: "**/*.png"
  - title: pacs-push
    plugin: pl-orthanc_push v1.2.2
    previous: image-to-DICOM
    plugin_parameter_defaults:
      inputFileFilter: "**/*.dcm"
      orthancUrl: http://192.168.1.200:8042
      username: "orthanc"
      password: "orthanc"
