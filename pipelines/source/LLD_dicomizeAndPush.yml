---
authors: Rudolph Pienaar <dev@babymri.org>
name: "PNG-to-DICOM and push to PACS v20230324"
description: "Convert all input PNGs to `.dcm` files, push to a PACS"
category: Imaging
locked: false
plugin_tree:
  - title: QA-Check
    plugin: pl-lld_chxr v1.0.6
    previous: ~
    plugin_parameter_defaults:
      fileFilter: 'analysis.json'
      measurementsUnit: 'cm'
      splitToken: ':'
      splitKeyValue: '='
      tagInfo: 'FieldOfViewDimensions = [\d,\d]: BodyPartExamined = LEG'
      limbDifference: 15
  - title: image-to-DICOM 
    plugin: pl-dicommake v2.3.2
    previous: QA-Check
    plugin_parameter_defaults:
      outputSubDir: "data"
      thread: true
  - title: pacs-push
    plugin: pl-dicom_dirsend v1.1.2
    previous: image-to-DICOM
    plugin_parameter_defaults:
      fileFilter: 'dcm'
      host: '10.20.2.28'
      port: '104'
      aetTitle: 'SYNAPSERESEARCH'


