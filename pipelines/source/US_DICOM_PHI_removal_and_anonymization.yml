---
authors: Sandip Samal <sandip.samal@childrens.harvard.edu>
name: "Ultra Sound DICOM anonymization including PHI removal v20231027"
description: Remove PHI burned on US DICOM images, anonymize the dicom headers, and finally push to a PACS via orthanc
category: Medical Imaging
locked: false
plugin_tree:
  - title: root-group-copy
    plugin: pl-simpledsapp v2.1.0
    previous: ~
    plugin_parameter_defaults:
      prefix: 0-
  - title: multiframe-dcms
    plugin: pl-dicom_filter v0.0.7
    previous: root-group-copy
    plugin_parameter_defaults:
      outputType: dcm
      dicomFilter: '{"SOPClassUID":"Ultrasound Multi-frame Image Storage"}'
  - title: image-dcms
    plugin: pl-dicom_filter v0.0.7
    previous: root-group-copy
    plugin_parameter_defaults:
      outputType: dcm
      dicomFilter: '{"SOPClassUID":"Ultrasound Image Storage"}'
  - title: report-dcms
    plugin: pl-dicom_filter v0.0.7
    previous: root-group-copy
    plugin_parameter_defaults:
      outputType: dcm
      dicomFilter: '{"SOPClassUID":"Secondary Capture Image Storage"}'
  - title: unpacked-dcms
    plugin: pl-dicom_unpack v1.0.1                  
    previous: multiframe-dcms
    plugin_parameter_defaults:
      fileFilter: dcm
  - title: unpacked-pngs
    plugin: pl-dicom_filter v0.0.7
    previous: unpacked-dcms
    plugin_parameter_defaults:
      fileFilter: dcm
      outputType: png
  - title: image-pngs
    plugin: pl-dicom_filter v0.0.7
    previous: image-dcms
    plugin_parameter_defaults:
      fileFilter: dcm
      outputType: png
  - title: phi-removed-unpacked-pngs
    plugin: pl-image_textremove v0.2.3
    previous: unpacked-pngs
    plugin_parameter_defaults:
      fileFilter: png
      outputType: png
  - title: phi-removed-image-pngs
    plugin: pl-image_textremove v0.2.3
    previous: image-pngs
    plugin_parameter_defaults:
      fileFilter: png
      outputType: png
  - title: unpacked-dcms-and-phi-removed-pngs
    plugin: pl-topologicalcopy v0.2.6
    previous: unpacked-dcms
    plugin_parameter_defaults:
      plugininstances: unpacked-dcms,phi-removed-unpacked-pngs
      filter: \.dcm$,\.png$
  - title: image-dcms-and-phi-removed-pngs
    plugin: pl-topologicalcopy v0.2.6
    previous: image-dcms
    plugin_parameter_defaults:
      plugininstances: image-dcms,phi-removed-image-pngs
      filter: \.dcm$,\.png$
  - title: converted-unpacked-dcms
    plugin: pl-dicommake v2.2.3
    previous: unpacked-dcms-and-phi-removed-pngs
    plugin_parameter_defaults:
      filterIMG: "**/*.png"
  - title: converted-image-dcms
    plugin: pl-dicommake v2.2.3
    previous: image-dcms-and-phi-removed-pngs
    plugin_parameter_defaults:
      filterIMG: "**/*.png"
  - title: repacked-dcms
    plugin: pl-dicom_repack v1.0.8        
    previous: converted-unpacked-dcms
    plugin_parameter_defaults:
      fileFilter: dcm
  - title: original-and-converted-dcms
    plugin: pl-topologicalcopy v0.2.6    
    previous: report-dcms
    plugin_parameter_defaults:
      plugininstances: report-dcms,converted-image-dcms,repacked-dcms
  - title: dcms-anonymized
    plugin: pl-dicom_headerEdit v1.1.1
    previous: original-and-converted-dcms
    plugin_parameter_defaults:
      fileFilter: ".dcm"
      tagInfo: "PatientName,%_name|patientID_PatientName ++ PatientID,%_md5|7_PatientID ++ AccessionNumber,%_md5|8_AccessionNumber ++ PatientBirthDate,%_strmsk|******01_PatientBirthDate ++ re:.*hysician,%_md5|4_#tag ++ re:.*stitution,#tag ++ re:.*ddress,#tag"
      splitToken: "++"
      splitKeyValue: ","
  - title: dcms-push-to-SYNAPSERESEARCH
    plugin: pl-orthanc_push v1.2.2
    previous: original-and-converted-dcms
    plugin_parameter_defaults:
      inputFileFilter: "**/*.dcm"
      orthancUrl: http://galena.tch.harvard.edu:30030
      username: "admin"
      password: "mrK40zPQpYWE"
      pushToRemote: "SYNAPSERESEARCH"
